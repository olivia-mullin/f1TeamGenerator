<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Random Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Formula 1 Team Generator</h1>
        <button id="generateButton">Generate</button>
        <div id="message">
            <p>Driver 1: <span id="driver1"></span></p>
            <p>Driver 2: <span id="driver2"></span></p>
            <p>Team: <span id="team"></span></p>
            <p>Team Principal: <span id="principal"></span></p>
        </div>
    </div>
    <script src="message_generator.js"></script>
</body>
</html>
